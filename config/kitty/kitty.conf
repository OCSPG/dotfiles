# Catppuccin Mocha theme for kitty
# https://github.com/catppuccin/kitty

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Cursor
cursor #f5e0dc
cursor_text_color #1e1e2e
cursor_trail 2

# URL underline color when hovering with mouse
url_color #f5e0dc

# Kitty window border colors
active_border_color #b4befe
inactive_border_color #6c7086
bell_border_color #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground #11111b
active_tab_background #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

# Catppuccin Mocha base colors
foreground #cdd6f4
background #1e1e2e
selection_foreground #1e1e2e
selection_background #f5e0dc

# The color for highlighting URLs on mouseover
url_color #f5e0dc

# Window settings
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal bell - disabled
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

# Closing behavior - no confirmation
confirm_os_window_close 0

# Window layout
window_border_width 1pt
window_margin_width 0
window_padding_width 10
placement_strategy center

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty-socket
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
clipboard_max_size 64

# OS specific tweaks
linux_display_server auto

# Keyboard shortcuts
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Image paste functionality
map ctrl+v launch --type=background --allow-remote-control --keep-focus ~/bin/clip2path
