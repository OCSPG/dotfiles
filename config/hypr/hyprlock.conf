# Catppuccin Mocha + Lavender Hyprlock Configuration

# General
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = false
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M:%S")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 90
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 120
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%-d %B %Y")"
    color = rgba(205, 214, 244, 0.8)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = Hi there, $USER
    color = rgba(180, 190, 254, 1.0)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, -10
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(180, 190, 254, 1.0)
    inner_color = rgba(30, 30, 46, 0.5)
    font_color = rgba(205, 214, 244, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 0
    check_color = rgba(166, 227, 161, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgba(249, 226, 175, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -80
    halign = center
    valign = center
}

# System Info
label {
    monitor =
    text = cmd[update:5000] echo "$(uptime -p | sed 's/up //')"
    color = rgba(205, 214, 244, 0.6)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, -160
    halign = center
    valign = center
}
