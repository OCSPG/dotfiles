# Hyprpaper Configuration

# Preload solid Catppuccin background
preload = /home/$USER/.config/hypr/catppuccin-solid.png

# Set solid wallpaper for all monitors (default)
wallpaper = ,/home/$USER/.config/hypr/catppuccin-solid.png

# Enable splash screen
splash = false

# Enable ipc for dynamic wallpaper changes
ipc = on
