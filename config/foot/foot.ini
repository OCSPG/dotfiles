# Foot terminal configuration - Catppuccin Mocha theme
# Matching kitty terminal appearance

[main]
# Font configuration - matching kitty
font=JetBrainsMono Nerd Font:size=14
dpi-aware=yes

# Terminal size
initial-window-size-pixels=640x400

# Window padding - matching kitty 10px padding
pad=10x10

# Shell
shell=/bin/zsh

# No close confirmation - matching kitty behavior

[bell]
# Terminal bell disabled - matching kitty
urgent=no
notify=no
visual=no

[scrollback]
lines=1000

[url]
# URL styling - matching kitty url_color
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[cursor]
# Cursor styling - matching kitty
style=beam
blink=no

[mouse]
hide-when-typing=yes

[colors]
# Catppuccin Mocha colors - matching kitty exactly
foreground=cdd6f4
background=1e1e2e

# Selection colors
selection-foreground=1e1e2e
selection-background=f5e0dc

# Regular colors (0-7)
regular0=45475a  # black
regular1=f38ba8  # red
regular2=a6e3a1  # green
regular3=f9e2af  # yellow
regular4=89b4fa  # blue
regular5=f5c2e7  # magenta
regular6=94e2d5  # cyan
regular7=bac2de  # white

# Bright colors (8-15)
bright0=585b70   # bright black
bright1=f38ba8   # bright red
bright2=a6e3a1   # bright green
bright3=f9e2af   # bright yellow
bright4=89b4fa   # bright blue
bright5=f5c2e7   # bright magenta
bright6=94e2d5   # bright cyan
bright7=a6adc8   # bright white

# Cursor color - matching kitty
cursor=1e1e2e f5e0dc

# URL color - matching kitty
jump-labels=f5e0dc 1e1e2e
urls=f5e0dc

[csd]
# Client-side decorations
preferred=server
size=26
font=JetBrainsMono Nerd Font:size=11
color=f5e0dc
hide-when-maximized=no
double-click-to-maximize=yes
border-width=0
border-color=b4befe
button-width=26
button-color=f5e0dc
button-minimize-color=f9e2af
button-maximize-color=a6e3a1
button-close-color=f38ba8

[key-bindings]
# Font size adjustment - matching kitty keybinds
font-increase=Control+Shift+equal Control+Shift+plus
font-decrease=Control+Shift+minus
font-reset=Control+Shift+BackSpace

# Copy/paste
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
scrollback-home=none
scrollback-end=none

# URL mode
show-urls-launch=Control+Shift+o
show-urls-copy=none

# Search mode
search-start=Control+Shift+r

# Spawn new terminal
spawn-terminal=Control+Shift+Return

# Miscellaneous
noop=none

[search-bindings]
# Search mode bindings
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v
primary-paste=Shift+Insert

[url-bindings]
# URL mode bindings
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t
